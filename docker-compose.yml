version: '2'
services: 
    web:
        build:
            context: ./
            dockerfile: web.docker
        volumes:
            - ./cpl/:/var/www
        ports:
            - "8080:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: app.docker
        volumes:
            - ./cpl/:/var/www